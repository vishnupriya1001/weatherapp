<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name" spellcheck="false" id="city-name">
            <button><img src="./images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Thiruvananthapuram</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                    </div>
                </div>
                <div id="weather-info">
                    <!-- Weather data will be dynamically inserted here -->
                  </div>
              
                  <!-- Sunrise and Sunset Times -->
                  <div class="sun-time">
                    <p class="sunrise">Sunrise: </p>
                    <p class="sunset">Sunset: </p>
                  </div>
                  
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
